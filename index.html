<body>

<p id="msg" style="font-size:24px;margin-top:40px;"></p>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let msg = document.getElementById("msg");

let yesSize = 22;

yesBtn.onclick = function() {
  msg.innerHTML = "Aww Buggu ğŸ’• I love you forever and you are mine, baby ğŸ˜˜ğŸ’–";

// Move NO button when hovering over it
noBtn.onmouseover = function() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const x = Math.random() * (window.innerWidth - btnWidth);
  const y = Math.random() * (window.innerHeight - btnHeight);

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesSize += 4;
  yesBtn.style.fontSize = yesSize + "px";
}
</script>
